                }
            };

            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine) continue;

                // Check for section headers to switch type
                if (trimmedLine.includes('单项选择题') || trimmedLine.includes('多项选择题') || trimmedLine.includes('判断题') || trimmedLine.includes('判断改错题')) {
                    processBuffer(); // Process any leftover buffer before switching
                    if (trimmedLine.includes('单项选择题')) currentType = 'single';
                    else if (trimmedLine.includes('多项选择题')) currentType = 'multi';
                    else if (trimmedLine.includes('判断')) currentType = 'tf';
                    continue;
                }

                // Ignore other headers
                if (/^(第[一二三]部分|([一二三四五六七八九十]、))/.test(trimmedLine)) {
                    continue;
                }

                if (currentType) {
                    buffer += ' ' + trimmedLine;
                    // If a complete question is detected in the buffer, process it.
                    if (buffer.includes('答案:') || (currentType === 'tf' && /\([√×]\)/.test(buffer))) {
                        processBuffer();
                    }
                }
            }
            processBuffer(); // Process the very last buffer content

            return questions;
        }


        /**
         * 随机打乱数组
         * @param {Array} array - 需要打乱的数组
         * @returns {Array} - 打乱后的数组
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        /**
         * 创建并显示题目(答题模式)
         * @param {Array} questionsToDisplay - 需要显示的题目数组
         */
        function displayQuestionsForQuiz(questionsToDisplay) {
            quizContainer.innerHTML = '';
            let currentDisplayedType = null;
            let questionCounter = 0;

            questionsToDisplay.forEach((q) => {
                 // Add a heading if the question type changes
                if (q.type !== currentDisplayedType) {
                    currentDisplayedType = q.type;
                    const heading = document.createElement('h2');
                    heading.className = 'text-2xl font-bold mt-8 mb-4 pb-2 border-b-2 border-gray-200';
                    let typeText = '';
                    switch(q.type) {
                        case 'single': typeText = '一、单项选择题'; break;
                        case 'multi': typeText = '二、多项选择题'; break;
                        case 'tf': typeText = '三、判断题'; break;
                    }
                    heading.textContent = typeText;
                    quizContainer.appendChild(heading);
                }

                questionCounter++;
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card bg-white p-4 md:p-6 rounded-xl shadow-sm';
                questionCard.dataset.questionIndex = currentQuizQuestions.indexOf(q);

                let optionsHtml = '';
                
                const optionChars = Array.from({ length: q.options?.length || 0 }, (_, i) => String.fromCharCode(65 + i)); // A, B, C...

                if (q.type === 'single' || q.type === 'multi') {
                     const inputType = q.type === 'single' ? 'radio' : 'checkbox';
                     optionsHtml = q.options.map((opt, i) => `
                        <label class="block p-3 rounded-lg border border-gray-200 hover:bg-gray-100 cursor-pointer has-[:disabled]:cursor-not-allowed has-[:disabled]:bg-gray-50">
                            <input type="${inputType}" name="q${currentQuizQuestions.indexOf(q)}" value="${optionChars[i]}" class="mr-3 align-middle">
                            <span class="align-middle">${optionChars[i]}. ${opt}</span>
                        </label>
                    `).join('');
                } else if (q.type === 'tf') {
                    optionsHtml = `
                        <label class="block p-3 rounded-lg border border-gray-200 hover:bg-gray-100 cursor-pointer has-[:disabled]:cursor-not-allowed has-[:disabled]:bg-gray-50">
                            <input type="radio" name="q${currentQuizQuestions.indexOf(q)}" value="对" class="mr-3 align-middle">
                            <span class="align-middle">对 (√)</span>
                        </label>
                        <label class="block p-3 rounded-lg border border-gray-200 hover:bg-gray-100 cursor-pointer has-[:disabled]:cursor-not-allowed has-[:disabled]:bg-gray-50">
                            <input type="radio" name="q${currentQuizQuestions.indexOf(q)}" value="错" class="mr-3 align-middle">
                            <span class="align-middle">错 (×)</span>
                        </label>
                    `;
                }

                questionCard.innerHTML = `
                    <p class="text-base md:text-lg font-medium mb-4">${questionCounter}. ${q.text}</p>
                    <div class="options-container space-y-3">${optionsHtml}</div>
                    <div class="result-feedback mt-4 hidden"></div>
                `;
                quizContainer.appendChild(questionCard);
            });
        }
        
        /**
         * 开始刷题
         */
        function startQuiz() {
            const countPerType = parseInt(questionCountInput.value, 10);
            
            if (isNaN(countPerType) || countPerType <= 0) {
                alert(`请输入一个有效的题目数量。`);
                return;
            }
            
            let selectedQuestions = [];
            
            const singleCount = Math.min(countPerType, singleChoiceQuestions.length);
            const singleSelection = shuffleArray([...singleChoiceQuestions]).slice(0, singleCount);

            const multiCount = Math.min(countPerType, multiChoiceQuestions.length);
            const multiSelection = shuffleArray([...multiChoiceQuestions]).slice(0, multiCount);

            const tfCount = Math.min(countPerType, tfQuestions.length);
            const tfSelection = shuffleArray([...tfQuestions]).slice(0, tfCount);

            selectedQuestions = [...singleSelection, ...multiSelection, ...tfSelection];

            if(selectedQuestions.length === 0) {
                alert('题库中没有找到任何题目，请检查题库格式。');
                return;
            }

            currentQuizQuestions = selectedQuestions;
            displayQuestionsForQuiz(currentQuizQuestions);

            setupContainer.classList.add('hidden');
            resultContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            submitContainer.classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        /**
         * 提交答案并评分
         */
        function submitQuiz() {
            let score = 0;
            let incorrectQuestions = [];
            let correctQuestions = [];

            currentQuizQuestions.forEach((q, index) => {
                const questionCard = document.querySelector(`[data-question-index="${index}"]`);
                const inputs = questionCard.querySelectorAll(`input[name="q${index}"]`);
                let userAnswer = '';
                let isCorrect = false;

                if (q.type === 'multi') {
                    const selected = Array.from(inputs).filter(i => i.checked).map(i => i.value);
                    userAnswer = selected.sort().join('');
                    isCorrect = userAnswer === q.answer;
                } else { // single & tf
                    const selected = Array.from(inputs).find(i => i.checked);
                    userAnswer = selected ? selected.value : '';
                    isCorrect = userAnswer === q.answer;
                }
                
                // Attach results to the question object
                q.userAnswer = userAnswer;
                q.isCorrect = isCorrect;

                if (isCorrect) {
                    score++;
                    correctQuestions.push(q);
                } else {
                    incorrectQuestions.push(q);
                }
            });
            
            // Re-render questions with incorrect ones first
            const sortedResultQuestions = [...incorrectQuestions, ...correctQuestions];
            displayResults(sortedResultQuestions);

            scoreEl.textContent = `您的得分: ${score} / ${currentQuizQuestions.length}`;
            resultContainer.classList.remove('hidden');
            submitContainer.classList.add('hidden');
            window.scrollTo(0, 0);
        }
        
        /**
         * 显示结果
         * @param {Array} sortedQuestions - 排序后的题目数组
         */
        function displayResults(sortedQuestions) {
            quizContainer.innerHTML = '';
            let questionCounter = 0;
            
            const incorrectCount = sortedQuestions.filter(q => !q.isCorrect).length;
            const correctCount = sortedQuestions.length - incorrectCount;

            if (incorrectCount > 0) {
                const incorrectHeading = document.createElement('h2');
                incorrectHeading.className = 'text-2xl font-bold mt-8 mb-4 pb-2 border-b-2 border-red-300 text-red-600';
                incorrectHeading.textContent = `错题回顾 (${incorrectCount} 道)`;
                quizContainer.appendChild(incorrectHeading);
                sortedQuestions.filter(q => !q.isCorrect).forEach(q => renderResultCard(q, ++questionCounter));
            }

            if (correctCount > 0) {
                 const correctHeading = document.createElement('h2');
                correctHeading.className = 'text-2xl font-bold mt-8 mb-4 pb-2 border-b-2 border-gray-200';
                correctHeading.textContent = `正确题目 (${correctCount} 道)`;
                quizContainer.appendChild(correctHeading);
                sortedQuestions.filter(q => q.isCorrect).forEach(q => renderResultCard(q, ++questionCounter));
            }
        }

        function renderResultCard(q, counter) {
            const questionCard = document.createElement('div');
            questionCard.className = 'question-card bg-white p-4 md:p-6 rounded-xl shadow-sm';
            questionCard.classList.add(q.isCorrect ? 'correct' : 'incorrect');

            let optionsHtml = '';
            const optionChars = Array.from({ length: q.options?.length || 0 }, (_, i) => String.fromCharCode(65 + i));
            
            if (q.type === 'single' || q.type === 'multi') {
                    const inputType = q.type === 'single' ? 'radio' : 'checkbox';
                    optionsHtml = q.options.map((opt, i) => {
                    const optionValue = optionChars[i];
                    const isChecked = q.userAnswer.includes(optionValue);
                    return `
                    <label class="block p-3 rounded-lg border border-gray-200 bg-gray-50 cursor-not-allowed">
                        <input type="${inputType}" value="${optionValue}" class="mr-3 align-middle" ${isChecked ? 'checked' : ''} disabled>
                        <span class="align-middle">${optionValue}. ${opt}</span>
                    </label>
                `}).join('');
            } else if (q.type === 'tf') {
                optionsHtml = `
                    <label class="block p-3 rounded-lg border border-gray-200 bg-gray-50 cursor-not-allowed">
                        <input type="radio" value="对" class="mr-3 align-middle" ${q.userAnswer === '对' ? 'checked' : ''} disabled>
                        <span class="align-middle">对 (√)</span>
                    </label>
                    <label class="block p-3 rounded-lg border border-gray-200 bg-gray-50 cursor-not-allowed">
                        <input type="radio" value="错" class="mr-3 align-middle" ${q.userAnswer === '错' ? 'checked' : ''} disabled>
                        <span class="align-middle">错 (×)</span>
                    </label>
                `;
            }

            let feedbackHtml = '';
            if (q.isCorrect) {
                feedbackHtml = `<div class="mt-4 p-3 rounded-md bg-green-100 border border-green-200"><p class="font-semibold text-green-700">回答正确！正确答案: <span class="correct-answer font-mono">${q.answer}</span></p></div>`;
            } else {
                const userAnswerDisplay = q.userAnswer || '未作答';
                feedbackHtml = `
                    <div class="p-4 rounded-md bg-red-100 border border-red-200 mt-4">
                        <h4 class="font-bold text-red-700 mb-1">回答错误</h4>
                        <p class="text-red-600">你的答案: <span class="user-answer incorrect-choice font-mono">${userAnswerDisplay}</span></p>
                        <p class="text-green-700 mt-1">正确答案: <span class="correct-answer font-mono">${q.answer}</span></p>
                    </div>
                `;
            }

            questionCard.innerHTML = `
                <p class="text-base md:text-lg font-medium mb-4">${counter}. ${q.text}</p>
                <div class="options-container space-y-3">${optionsHtml}</div>
                ${feedbackHtml}
            `;
            quizContainer.appendChild(questionCard);
        }
        
        /**
         * 重置界面
         */
        function resetQuiz() {
            setupContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            quizContainer.classList.add('hidden');
            quizContainer.innerHTML = '';
            submitContainer.classList.add('hidden');
        }

        // 事件监听
        startQuizBtn.addEventListener('click', startQuiz);
        submitBtn.addEventListener('click', submitQuiz);
        restartBtn.addEventListener('click', resetQuiz);

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            allQuestions = parseQuestions();
            // 按类型分类
            singleChoiceQuestions = allQuestions.filter(q => q.type === 'single');
            multiChoiceQuestions = allQuestions.filter(q => q.type === 'multi');
            tfQuestions = allQuestions.filter(q => q.type === 'tf');
            
            totalQuestionsInfo.textContent = `题库已加载 - 单选题: ${singleChoiceQuestions.length} 道, 多选题: ${multiChoiceQuestions.length} 道, 判断题: ${tfQuestions.length} 道。`;
        });

    </script>
